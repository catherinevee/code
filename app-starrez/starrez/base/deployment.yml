apiVersion: apps/v1
kind: Deployment
metadata:
  name: housing-frontend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: housing-frontend
  template:
    metadata:
      labels:
        app: housing-frontend
    spec:
      containers:
      - name: housing-frontend
        image: catherinevee/catherinevee
        ports:
        - containerPort: 8080
          name: http
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        env:
        - name: NGINX_HOST
          value: "catherine.it.com"
        - name: NGINX_PORT
          value: "8080"
        volumeMounts:
        - name: nginx-config
          mountPath: /etc/nginx/conf.d
          readOnly: true
      volumes:
      - name: nginx-config
        configMap:
          name: nginx-config
      restartPolicy: Always
