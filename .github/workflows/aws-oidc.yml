      uses: aws-actions/configure-aws-credentials@v2
      with:
        role-to-assume: arn:aws:iam::025066254478:oidc-provider/token.actions.githubusercontent.com
        aws-region: us-west-2
    - run: |
        Install-Module -Name AWS.Tools.EC2 -Force
        Get-EC2VPC
      shell: pwsh
