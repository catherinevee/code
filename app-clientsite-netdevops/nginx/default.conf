# Server configuration for cute website
# Optimized for performance and security

server {
    # Listen on non-privileged port for security
    listen 8080;
    listen [::]:8080;
    
    # Server name (can be customized)
    server_name localhost;
    
    # Document root
    root /usr/share/nginx/html;
    index index.html index.htm;
    
    # Charset
    charset utf-8;
    
    # Apply rate limiting
    limit_req zone=general burst=20 nodelay;
    limit_conn conn_limit_per_ip 10;
    
    # Security: Disable server signature
    server_tokens off;
    
    # Main location block
    location / {
        # Try to serve request as file, then as directory, then fall back to index
        try_files $uri $uri/ /index.html;
        
        # Cache static assets
        location ~* \.(css|js|jpg|jpeg|png|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            add_header X-Content-Type-Options nosniff;
            
            # CORS headers for fonts and assets
            add_header Access-Control-Allow-Origin *;
            
            # Gzip compression for assets
            gzip_static on;
        }
        
        # HTML files - shorter cache for content updates
        location ~* \.(html|htm)$ {
            expires 1h;
            add_header Cache-Control "public, must-revalidate";
            
            # Security headers for HTML
            add_header X-Frame-Options "SAMEORIGIN";
            add_header X-XSS-Protection "1; mode=block";
            add_header X-Content-Type-Options "nosniff";
        }
    }
    
    # Health check endpoint
    location /health {
        # Apply specific rate limiting for health checks
        limit_req zone=health burst=10 nodelay;
        
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
    
    # Nginx status endpoint (for monitoring)
    location /nginx-status {
        stub_status on;
        access_log off;
        
        # Restrict access (customize as needed)
        allow 127.0.0.1;
        allow ::1;
        deny all;
    }
    
    # Security: Block access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Security: Block access to backup files
    location ~ ~$ {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Block access to common exploits
    location ~* \.(bat|exe|cmd|sh|dll)$ {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Custom error pages
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;
    
    location = /404.html {
        root /usr/share/nginx/html;
        internal;
    }
    
    location = /50x.html {
        root /usr/share/nginx/html;
        internal;
    }
    
    # Logging
    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log;
}